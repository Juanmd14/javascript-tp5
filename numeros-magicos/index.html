<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numero Magico</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="d-flex flex-column align-items-center justify-content-center vh-100"
  >
    <h1 class="mb-4">Adivina el Numero Magico</h1>

    <button class="btn btn-primary mb-3 comenzar-juego">Comenzar Juego</button>

    <input
      type="number"
      id="input-intento"
      class="form-control mb-3"
      style="display: none; width: 100px"
      placeholder="Ingresa un numero"
    />
    <button class="btn btn-success btn-enviar" style="display: none">
      Enviar
    </button>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="ejercicio1-tp5.js"></script>
  </body>
</html>
